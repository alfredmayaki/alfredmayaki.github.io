  <style>
    :root {
      --font-sans: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;

      --bg-overlay: rgba(22, 22, 22, 0.92);
      --panel: #161616;
      --panel-2: #141414;
      --surface: #2a2a2a;

      --text: #ffffff;
      --text-muted: #979797;

      --border: #464242;
      --border-soft: rgba(255, 255, 255, 0.06);

      --brand: #3d4ee9;
      --brand-hover: #5563f0;

      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 16px;
      --radius-pill: 999px;

      --shadow-pop: 0 14px 40px rgba(0, 0, 0, 0.55);
      --shadow-brand: 0 6px 16px rgba(61, 78, 233, 0.35);

      --space-1: 8px;
      --space-2: 10px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 24px;
      --space-6: 32px;

      --chat-width: 420px;
      --chat-max-height: 620px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 5px;

      display: flex;
      align-items: stretch;
      justify-content: stretch;

      font-family: var(--font-sans);
      color: var(--text-muted);
      background: url("/universe.png") center / cover no-repeat fixed;
    }

    .landing-container {
      width: 100%;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      padding: 3em;
      text-align: center;

      background: var(--bg-overlay);
      border: 3px solid var(--border);
      animation: fadeIn 0.7s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      margin-bottom: 2em;

      border-radius: 50%;
      border: 5px solid var(--text-muted);
      object-fit: cover;
    }

    h1 {
      margin: 0 0 0.3em 0;
      font-size: 2.5em;
      color: var(--text);
    }

    .tagline {
      margin: 0 0 2em 0;
      font-size: 1.2em;
      color: var(--text-muted);
    }

    .music-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      margin: 0;
      padding: 0.7em 1.1em;

      color: var(--text);
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: var(--radius-pill);
      text-decoration: none;
      font-family: var(--font-sans);
      font-size: 1em;

      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }

    .music-btn:hover {
      background: var(--brand);
      border-color: var(--brand);
      box-shadow: 0 4px 12px rgba(61, 78, 233, 0.4);
      transform: translateY(-2px);
    }

    /* Button container for horizontal layout */
    .button-group {
      display: flex;
      gap: 1em;
      margin: 1em auto 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* --- Search / Chat trigger --- */
    .search-container {
      width: 100%;
      max-width: 620px;
      margin: 2em auto;

      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: var(--space-2);
      align-items: center;
    }

    .search-bar {
      width: 100%;
      padding: 0.95em 1.1em;

      color: var(--text);
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);

      font-size: 1em;
      outline: none;

      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .search-bar:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 4px rgba(61, 78, 233, 0.2);
    }

    .search-btn {
      width: 46px;
      height: 46px;

      display: inline-flex;
      align-items: center;
      justify-content: center;

      background: var(--brand);
      border: 2px solid var(--brand);
      border-radius: var(--radius-md);

      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .search-btn:hover {
      background: var(--brand-hover);
      box-shadow: var(--shadow-brand);
      transform: translateY(-1px);
    }

    .search-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .search-btn svg {
      width: 20px;
      height: 20px;
      fill: var(--text);
    }

    #searchBtn {
      position: static;
      pointer-events: auto;
    }

    .docs-btn {
      height: 46px;
      padding: 0 14px;

      display: inline-flex;
      align-items: center;
      justify-content: center;

      color: var(--text);
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      text-decoration: none;
      white-space: nowrap;

      transition: background 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease;
    }

    .docs-btn:hover {
      background: var(--brand);
      border-color: var(--brand);
      box-shadow: var(--shadow-brand);
      transform: translateY(-1px);
    }

    .docs-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* --- Chatbot popup --- */
    .chatbot-popup {
      display: none;
      position: fixed;
      right: 18px;
      bottom: 18px;

      width: min(var(--chat-width), calc(100vw - 36px));
      max-height: min(var(--chat-max-height), calc(100vh - 36px));

      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-pop);
      z-index: 2147483647;

      overflow: hidden;
    }

    .chatbot-popup.active {
      display: flex;
      flex-direction: column;
    }

    .chatbot-header {
      padding: 0.9em 1em;

      display: flex;
      align-items: center;
      justify-content: space-between;

      color: var(--text);
      background: var(--brand);
    }

    .chatbot-header h3 {
      margin: 0;
      font-size: 1.05em;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .close-chat {
      width: 36px;
      height: 36px;

      border: none;
      border-radius: var(--radius-sm);
      background: transparent;

      color: var(--text);
      font-size: 1.6em;
      line-height: 1;

      cursor: pointer;
      transition: background 0.15s ease;
    }

    .close-chat:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .chatbot-messages {
      flex: 1;
      padding: 1em;
      overflow: auto;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0));
    }

    .message {
      display: flex;
      margin: 0 0 10px 0;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 82%;
      padding: 0.75em 0.95em;

      color: var(--text);
      background: var(--surface);
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-md);

      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.35;
    }

    .message.user .message-bubble {
      background: var(--brand);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .chatbot-input-area {
      padding: 0.85em;
      border-top: 1px solid var(--surface);
      background: var(--panel-2);
    }

    .chatbot-input {
      width: 100%;
      padding: 0.85em 1em;

      color: var(--text);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);

      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .chatbot-input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 4px rgba(61, 78, 233, 0.18);
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-1);
      margin-top: var(--space-2);
    }

    .quick-action-btn {
      padding: 0.45em 0.9em;

      color: var(--text);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-pill);

      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .quick-action-btn:hover {
      background: var(--brand);
      border-color: var(--brand);
    }

    @media (max-width: 480px) {
      .search-container {
        grid-template-columns: 1fr;
      }

      .search-btn {
        width: 100%;
        height: 46px;
      }

      .docs-btn {
        width: 100%;
        height: 46px;
      }

      .chatbot-popup {
        right: 12px;
        bottom: 12px;
        width: calc(100vw - 24px);
        max-height: calc(100vh - 24px);
      }

      .button-group {
        flex-direction: column;
        width: 100%;
      }

      .button-group .music-btn {
        width: 100%;
      }
    }
  </style>
</head>
