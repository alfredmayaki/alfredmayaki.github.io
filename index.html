  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('/universe.png') center center / cover no-repeat fixed;
      color: #979797;
      margin: 0;
      padding: 5px;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      min-height: 100vh;
    }

    .landing-container {
      text-align: center;
      width: 100vw;
      min-height: 100vh;
      max-width: none;
      padding: 3em;
      background: rgba(22, 22, 22, 0.92);
      border: 3px solid #464242;
      border-radius: 0;
      box-shadow: none;
      animation: fadeIn 0.7s ease-in;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid #979797;
      margin-bottom: 2em;
      object-fit: cover;
    }

    h1 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    .tagline {
      font-size: 1.2em;
      color: #979797;
      margin-bottom: 2em;
    }

    .music-btn {
      display: none;
      margin: 1em auto 0;
      padding: 0.7em 1.1em;
      background: #2a2a2a;
      border: 2px solid #464242;
      border-radius: 999px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: #3d4ee9;
      border-color: #3d4ee9;
      box-shadow: 0 4px 12px rgba(61, 78, 233, 0.4);
      transform: translateY(-2px);
    }

    /* --- Search / Chat trigger --- */
    .search-container {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      margin: 2em auto;
      max-width: 620px;
      width: 100%;
    }

    .search-bar {
      width: 100%;
      padding: 0.95em 1.1em;
      background: #2a2a2a;
      border: 2px solid #464242;
      border-radius: 14px;
      color: #fff;
      font-size: 1em;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .search-bar:focus {
      border-color: #3d4ee9;
      box-shadow: 0 0 0 4px rgba(61, 78, 233, 0.2);
    }

    .search-btn {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: #3d4ee9;
      border: 2px solid #3d4ee9;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .search-btn:hover {
      background: #5563f0;
      box-shadow: 0 6px 16px rgba(61, 78, 233, 0.35);
      transform: translateY(-1px);
    }

    .search-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .search-btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    /* Remove old absolute positioning behavior */
    #searchBtn {
      position: static;
      z-index: auto;
      pointer-events: auto;
    }

    /* --- Chatbot popup --- */
    .chatbot-popup {
      display: none;
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: min(420px, calc(100vw - 36px));
      max-height: min(620px, calc(100vh - 36px));
      background: #161616;
      border: 1px solid #464242;
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.55);
      z-index: 2147483647;

      overflow: hidden;
    }

    .chatbot-popup.active {
      display: flex;
      flex-direction: column;
    }

    .chatbot-header {
      background: #3d4ee9;
      padding: 0.9em 1em;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chatbot-header h3 {
      margin: 0;
      font-size: 1.05em;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .close-chat {
      background: transparent;
      border: none;
      color: #fff;
      width: 36px;
      height: 36px;
      font-size: 1.6em;
      line-height: 1;
      cursor: pointer;
      border-radius: 10px;
    }

    .close-chat:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .chatbot-messages {
      flex: 1;
      padding: 1em;
      overflow: auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
    }

    .message {
      display: flex;
      margin: 0 0 10px 0;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 82%;
      padding: 0.75em 0.95em;
      border-radius: 14px;
      color: #fff;
      background: #2a2a2a;
      border: 1px solid rgba(255,255,255,0.06);
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.35;
    }

    .message.user .message-bubble {
      background: #3d4ee9;
      border-color: rgba(255,255,255,0.10);
    }

    .chatbot-input-area {
      padding: 0.85em;
      border-top: 1px solid #2a2a2a;
      background: #141414;
    }

    .chatbot-input {
      width: 100%;
      padding: 0.85em 1em;
      background: #2a2a2a;
      border: 1px solid #464242;
      border-radius: 14px;
      color: #fff;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .chatbot-input:focus {
      border-color: #3d4ee9;
      box-shadow: 0 0 0 4px rgba(61, 78, 233, 0.18);
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .quick-action-btn {
      padding: 0.45em 0.9em;
      background: #2a2a2a;
      border: 1px solid #464242;
      border-radius: 999px;
      color: #fff;
      font-size: 0.9em;
      cursor: pointer;
    }

    .quick-action-btn:hover {
      background: #3d4ee9;
      border-color: #3d4ee9;
    }

    @media (max-width: 480px) {
      .search-container {
        grid-template-columns: 1fr;
      }

      .search-btn {
        width: 100%;
        height: 46px;
      }

      .chatbot-popup {
        right: 12px;
        bottom: 12px;
        width: calc(100vw - 24px);
        max-height: calc(100vh - 24px);
      }
    }
  </style>
</head>
<body>

  <div class="chatbot-popup" id="chatbotPopup">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles.js loaded');
    });
  </script>

  <script>
    const languageSelect = document.getElementById('languageSelect');
    languageSelect.addEventListener('change', function () {
      const target = String(languageSelect.value || '').trim();
      if (!target) return;

      sessionStorage.setItem('lang_redirected', '1');
      window.location.href = target;
    });
  </script>

  <script>
  (function () {
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const chatbotPopup = document.getElementById('chatbotPopup');
    const chatbotMessages = document.getElementById('chatbotMessages');
    const chatbotInput = document.getElementById('chatbotInput');
    const closeChat = document.getElementById('closeChat');

    if (!searchInput || !searchBtn || !chatbotPopup || !chatbotMessages || !chatbotInput || !closeChat) {
      return;
    }

    // Prefer relative URL if your Worker is routed on the same domain.
    // If not, keep your full workers.dev URL.
    const chatApiUrl = '/chat'; // CHANGED from '/' to '/chat'

    searchBtn.addEventListener('click', openChatbot);
    searchInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') openChatbot();
    });

    closeChat.addEventListener('click', function () {
      chatbotPopup.classList.remove('active');
    });

    chatbotInput.addEventListener('keypress', function (e) {
      if (e.key !== 'Enter') return;

      const message = chatbotInput.value.trim();
      if (!message) return;

      addUserMessage(message);
      processQuery(message);
      chatbotInput.value = '';
    });

    document.addEventListener('click', function (e) {
      if (!e.target.classList.contains('quick-action-btn')) return;

      const action = e.target.getAttribute('data-action') || '';
      addUserMessage(action);
      processQuery(action);
    });

    function openChatbot() {
      const query = searchInput.value.trim();
      chatbotPopup.classList.add('active');

      if (!query) return;

      addUserMessage(query);
      processQuery(query);
      searchInput.value = '';
    }

    function addUserMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message user';
      messageDiv.innerHTML = `<div class="message-bubble"></div>`;
      messageDiv.querySelector('.message-bubble').textContent = message;
      chatbotMessages.appendChild(messageDiv);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function addBotBubble(initialText) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message bot';
      messageDiv.innerHTML = `<div class="message-bubble"></div>`;
      const bubble = messageDiv.querySelector('.message-bubble');
      bubble.textContent = initialText || '';
      chatbotMessages.appendChild(messageDiv);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
      return bubble;
    }

    async function processQuery(query) {
      const text = String(query || '').trim();
      if (!text) return;

      const bubble = addBotBubble('Thinking...');

      let response;
      try {
        console.log('Chat POST ->', chatApiUrl);
        response = await fetch(chatApiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          // Switch OFF streaming to validate end-to-end first.
          body: JSON.stringify({ message: text, stream: false })
        });
      } catch (e) {
        bubble.textContent = `Network error: ${String(e.message || e)}`;
        return;
      }

      const raw = await response.text().catch(() => '');
      if (!response.ok) {
        bubble.textContent = `Server error: ${response.status} ${raw}`;
        return;
      }

      let data;
      try {
        data = raw ? JSON.parse(raw) : null;
      } catch (e) {
        bubble.textContent = `Bad JSON from server: ${raw}`;
        return;
      }

      bubble.textContent = String(data?.reply || '').trim() || '(empty reply)';
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }
  })();
  </script>

  <script>
  document.addEventListener('click', function (e) {
    const btn = e.target.closest('#searchBtn');
    if (!btn) return;

    const popup = document.getElementById('chatbotPopup');
    if (!popup) return;

    popup.classList.add('active');
  }, true);
  </script>
</body>
