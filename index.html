      margin: 0;
      padding: 0;
      display: flex;

    .landing-container {

      margin-top: 2em;
    }
    
    .lang-btn {
      padding: 1em;
      background: #2a2a2a;
      border: 2px solid #464242;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }
    
    .lang-btn:hover {
      background: #3d4ee9;
      border-color: #3d4ee9;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(61, 78, 233, 0.4);
