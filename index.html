  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

    .landing-container {

    .profile-photo {

      color: #fff;

    .tagline {

    /* NEW: Music fallback button */
    .music-btn {
      display: none;
      margin: 1em auto 0;
      padding: 0.7em 1.1em;
      background: #2a2a2a;
      border: 2px solid #464242;
      border-radius: 999px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;

      box-shadow: 0 4px 12px rgba(61, 78, 233, 0.4);
      transform: translateY(-2px);
    }

    /* Search/Chatbot Styles */
    .search-container {
      position: relative;
      margin: 2em auto;
      max-width: 600px;
    }

    .search-bar {
      width: 100%;
      padding: 1em 3.5em 1em 1.2em;
      background: #2a2a2a;
      border: 2px solid #464242;
      border-radius: 25px;
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: all 0.5s ease;
      box-sizing: border-box;
    }

    .search-bar:focus {
      border-color: #3d4ee9;
      box-shadow: 0 0 15px rgba(61, 78, 233, 0.4);
    }

    .search-bar::placeholder {
      color: #979797;
    }

    .search-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: #3d4ee9;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      background: #5563f0;
      box-shadow: 0 4px 12px rgba(61, 78, 233, 0.5);
    }

    .search-btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    .doc-btn-container {
      margin-top: 0.75em;
    }

    .doc-btn {
      display: inline-block;
      padding: 0.8em 1.2em;
      background: #3d4ee9;
      border: 2px solid #3d4ee9;
      border-radius: 25px;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      line-height: 1;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .doc-btn:hover,
    .doc-btn:focus-visible {
      background: #5563f0;
      border-color: #5563f0;
      box-shadow: 0 4px 12px rgba(61, 78, 233, 0.5);
      transform: translateY(-2px);
      outline: none;
    }

    /* Language Dropdown */
    .language-select-wrap {
      margin-top: 1.25em;
      display: flex;
      justify-content: center;
    }

    .language-select {
      width: 100%;
      max-width: 520px;
      padding: 0.9em 1em;
      background: #2a2a2a;
      border: 2px solid #464242;
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .language-select:focus {
      border-color: #3d4ee9;
      box-shadow: 0 0 15px rgba(61, 78, 233, 0.4);
    }

    .language-hint {
      margin-top: 0.75em;
      font-size: 0.95em;
      color: #979797;
    }

    /* Chatbot Popup */
    .chatbot-popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background: #161616;
      border: 2px solid #464242;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      flex-direction: column;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .chatbot-popup.active {
      display: flex;
    }

    .chatbot-header {
      background: #3d4ee9;
      padding: 1em;
      border-radius: 13px 13px 0 0;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot-header h3 {
      margin: 0;
      font-size: 1.1em;
    }

    .close-chat {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.5em;
      cursor: pointer;
      line-height: 1;
      padding: 0;
      width: 30px;
      height: 30px;
    }

    .chatbot-messages {
      flex: 1;
      padding: 1em;
      overflow-y: auto;
      max-height: 350px;
    }

    .chatbot-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chatbot-messages::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    .chatbot-messages::-webkit-scrollbar-thumb {
      background: #464242;
      border-radius: 3px;
    }

    .message {
      margin-bottom: 1em;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .message.bot {
      text-align: left;
    }

    .message.user {
      text-align: right;
    }

    .message.user .message-bubble {
      background: #3d4ee9;
    }

    .message-bubble {
      display: inline-block;
      padding: 0.8em 1em;
      background: #2a2a2a;
      border-radius: 15px;
      color: #fff;
      max-width: 80%;
      word-wrap: break-word;
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 0.5em;
    }

    .quick-action-btn {
      padding: 0.5em 1em;
      background: #2a2a2a;
      border: 1px solid #464242;
      border-radius: 20px;
      color: #fff;
      font-size: 0.85em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .quick-action-btn:hover {
      background: #3d4ee9;
      border-color: #3d4ee9;
    }

    .chatbot-input-area {
      padding: 1em;
      border-top: 1px solid #464242;
    }

    .chatbot-input {
      width: 100%;
      padding: 0.8em;
      background: #2a2a2a;
      border: 1px solid #464242;
      border-radius: 20px;
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }

    .chatbot-input:focus {
      border-color: #3d4ee9;
    }

    @media (max-width: 768px) {
      .landing-container {
        padding: 2em 1.5em;
      }
      h1 {
        font-size: 1.8em;
      }
      .chatbot-popup {
        width: 90%;
        right: 5%;
        bottom: 10px;
      }
    }
  </style>
</head>

  <script>
    // Dropdown navigation
    const languageSelect = document.getElementById('languageSelect');
    languageSelect.addEventListener('change', function () {
      const target = String(languageSelect.value || '').trim();
      if (!target) return;

      sessionStorage.setItem('lang_redirected', '1');
      window.location.href = target;
    });
  </script>

  <script>
    // Chatbot functionality
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const chatbotPopup = document.getElementById('chatbotPopup');
    const chatbotMessages = document.getElementById('chatbotMessages');
    const chatbotInput = document.getElementById('chatbotInput');
    const closeChat = document.getElementById('closeChat');

    const knowledgeBase = {
      research: {
        keywords: ['research', 'work', 'study', 'economics', 'labour', 'policy'],
        response: "Alfred A. B.Mayaki specializes in Labour Economics and Public Policy Research. He's affiliated with the Open University Business School and is a member of the Royal Economic Society. His work focuses on human resource management and economic policy analysis."
      },
      contact: {
        keywords: ['contact', 'email', 'reach', 'connect', 'get in touch'],
        response: "You can find Alfred's contact information and professional profiles on any of the language-specific pages. Select your preferred language from the dropdown to access the full site."
      },
      languages: {
        keywords: ['language', 'translate', 'version', 'español', 'français', 'deutsch'],
        response: "Use the language dropdown to choose your preferred language."
      },
      education: {
        keywords: ['education', 'school', 'university', 'degree', 'qualification'],
        response: "Alfred is associated with the Open University Business School, The Open University, and is a member of the Royal Economic Society. For detailed educational background, please visit the full site in your preferred language."
      }
    };

    searchBtn.addEventListener('click', openChatbot);
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        openChatbot();
      }
    });

    function openChatbot() {
      const query = searchInput.value.trim();
      chatbotPopup.classList.add('active');

      if (query) {
        addUserMessage(query);
        processQuery(query);
        searchInput.value = '';
      }
    }

    closeChat.addEventListener('click', function() {
      chatbotPopup.classList.remove('active');
    });

    chatbotInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const message = chatbotInput.value.trim();
        if (message) {
          addUserMessage(message);
          processQuery(message);
          chatbotInput.value = '';
        }
      }
    });

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('quick-action-btn')) {
        const action = e.target.getAttribute('data-action');
        processQuery(action);
      }
    });

    function addUserMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message user';
      messageDiv.innerHTML = `<div class="message-bubble">${message}</div>`;
      chatbotMessages.appendChild(messageDiv);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function addBotMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message bot';
      messageDiv.innerHTML = `<div class="message-bubble">${message}</div>`;
      chatbotMessages.appendChild(messageDiv);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function processQuery(query) {
      const lowerQuery = String(query || '').toLowerCase();
      let response = null;

      for (const data of Object.values(knowledgeBase)) {
        if (data.keywords.some(keyword => lowerQuery.includes(keyword))) {
          response = data.response;
          break;
        }
      }

      if (!response) {
        response = "I can help you with information about Alfred's research, contact details, or language selection. What would you like to know?";
      }

      setTimeout(() => addBotMessage(response), 500);
    }

    document.addEventListener('DOMContentLoaded', function() {
      if (sessionStorage.getItem('lang_redirected')) return;

      const countryToLanguage = {
        'GB': 'index_en.html', 'US': 'index_en.html', 'CA': 'index_en.html',
        'AU': 'index_en.html', 'NZ': 'index_en.html', 'IE': 'index_en.html',
        'FR': 'index_fr.html', 'BE': 'index_fr.html', 'CH': 'index_fr.html',
        'LU': 'index_fr.html', 'MC': 'index_fr.html',
        'DE': 'index_de.html', 'AT': 'index_de.html',
        'ES': 'index_es.html', 'MX': 'index_es.html', 'AR': 'index_es.html',
        'CO': 'index_es.html', 'CL': 'index_es.html', 'PE': 'index_es.html',
        'VE': 'index_es.html', 'EC': 'index_es.html', 'GT': 'index_es.html',
        'CU': 'index_es.html', 'BO': 'index_es.html', 'DO': 'index_es.html',
        'HN': 'index_es.html', 'PY': 'index_es.html', 'SV': 'index_es.html',
        'NI': 'index_es.html', 'CR': 'index_es.html', 'PA': 'index_es.html',
        'UY': 'index_es.html',
        'IL': 'index_he.html',
        'IT': 'index_it.html',
        'SE': 'index_sw.html',
        'JP': 'index_jp.html',
        'CN': 'index_ch.html', 'TW': 'index_ch.html', 'HK': 'index_ch.html',
        'SA': 'index_ksa.html', 'AE': 'index_ksa.html', 'EG': 'index_ksa.html',
        'IQ': 'index_ksa.html', 'JO': 'index_ksa.html', 'KW': 'index_ksa.html',
        'LB': 'index_ksa.html', 'OM': 'index_ksa.html', 'QA': 'index_ksa.html',
        'SY': 'index_ksa.html', 'YE': 'index_ksa.html', 'BH': 'index_ksa.html',
        'NL': 'index_nl.html',
        'RU': 'index_ru.html', 'BY': 'index_ru.html', 'KZ': 'index_ru.html',
        'UA': 'index_ru.html',
        'PT': 'index_pt.html', 'BR': 'index_pt.html', 'AO': 'index_pt.html',
        'MZ': 'index_pt.html',
        'TR': 'index_tr.html',
        'NG': 'index_yb.html'
      };

      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const countryCode = (data.country_code || '').toUpperCase();
          const suggestedPage = countryToLanguage[countryCode];

          if (suggestedPage && suggestedPage !== 'index_en.html') {
            const countryName = data.country_name || countryCode;
            const message = `We detected you're browsing from ${countryName}. Would you like to view the site in your local language?`;

            if (confirm(message)) {
              sessionStorage.setItem('lang_redirected', '1');
              window.location.href = suggestedPage;
            } else {
              sessionStorage.setItem('lang_redirected', '1');
            }
          }
        })
        .catch(error => {
          console.log('Geolocation detection unavailable:', error);
        });
    });

    // NEW: Try to autoplay music; if blocked, show a play button
    document.addEventListener('DOMContentLoaded', async function () {
      const audio = document.getElementById('bgMusic');
      const btn = document.getElementById('musicBtn');

      if (!audio || !btn) return;

      audio.loop = true;
      audio.volume = 0.35;

      try {
        await audio.play();
      } catch (e) {
        btn.style.display = 'inline-block';
        btn.addEventListener('click', async function () {
          try {
            await audio.play();
            btn.style.display = 'none';
          } catch {
            // still blocked; do nothing
          }
        }, { once: false });
      }
    });
  </script>
