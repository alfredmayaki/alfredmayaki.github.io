  <script>
    // Auto-redirect based on geolocation (only on first visit)
    document.addEventListener('DOMContentLoaded', function() {
      
      // Check if user has already been redirected
      if (sessionStorage.getItem('lang_redirected')) {
        return;
      }
      
      // Country to language mapping
      const countryToLanguage = {
        // English-speaking countries
        'GB': 'index_en.html', 'US': 'index_en.html', 'CA': 'index_en.html', 
        'AU': 'index_en.html', 'NZ': 'index_en.html', 'IE': 'index_en.html',
        
        // French-speaking countries
        'FR': 'index_fr.html', 'BE': 'index_fr.html', 'CH': 'index_fr.html',
        'LU': 'index_fr.html', 'MC': 'index_fr.html',
        
        // German-speaking countries
        'DE': 'index_de.html', 'AT': 'index_de.html',
        
        // Spanish-speaking countries
        'ES': 'index_es.html', 'MX': 'index_es.html', 'AR': 'index_es.html',
        'CO': 'index_es.html', 'CL': 'index_es.html', 'PE': 'index_es.html',
        'VE': 'index_es.html', 'EC': 'index_es.html', 'GT': 'index_es.html',
        'CU': 'index_es.html', 'BO': 'index_es.html', 'DO': 'index_es.html',
        'HN': 'index_es.html', 'PY': 'index_es.html', 'SV': 'index_es.html',
        'NI': 'index_es.html', 'CR': 'index_es.html', 'PA': 'index_es.html',
        'UY': 'index_es.html',
        
        // Hebrew
        'IL': 'index_he.html',
        
        // Italian
        'IT': 'index_it.html',
        
        // Japanese
        'JP': 'index_jp.html',
        
        // Arabic-speaking countries
        'SA': 'index_ksa.html', 'AE': 'index_ksa.html', 'EG': 'index_ksa.html',
        'IQ': 'index_ksa.html', 'JO': 'index_ksa.html', 'KW': 'index_ksa.html',
        'LB': 'index_ksa.html', 'OM': 'index_ksa.html', 'QA': 'index_ksa.html',
        'SY': 'index_ksa.html', 'YE': 'index_ksa.html', 'BH': 'index_ksa.html',
        
        // Dutch
        'NL': 'index_nl.html',
        
        // Russian-speaking countries
        'RU': 'index_ru.html', 'BY': 'index_ru.html', 'KZ': 'index_ru.html',
        'UA': 'index_ru.html',
        
        // Portuguese-speaking countries
        'PT': 'index_pt.html', 'BR': 'index_pt.html', 'AO': 'index_pt.html',
        'MZ': 'index_pt.html',
        
        // Turkish
        'TR': 'index_tr.html'
      };
      
      // Attempt geolocation redirect
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const countryCode = (data.country_code || '').toUpperCase();
          const suggestedPage = countryToLanguage[countryCode];
          
          if (suggestedPage && suggestedPage !== 'index_en.html') {
            const countryName = data.country_name || countryCode;
            const message = `We detected you're browsing from ${countryName}. Would you like to view the site in your local language?`;
            
            if (confirm(message)) {
              sessionStorage.setItem('lang_redirected', '1');
              window.location.href = suggestedPage;
            }
          }
        })
        .catch(error => {
          console.log('Geolocation detection unavailable:', error);
          // Silently fail - user can still manually select language
        });
    });
    
    // Save language preference when user manually selects
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        sessionStorage.setItem('lang_redirected', '1');
      });
    });
  </script>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  
  if (!sessionStorage.getItem('lang_redirected')) {
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        
        const countryMap = {
          'EN': 'index_en.html',
          'FR': 'index_fr.html',
          'DE': 'index_de.html',
          'ES': 'index_es.html',
          'HE': 'index_he.html',
          'IT': 'index_it.html',
          'JA': 'index_jp.html',
          'AR': 'index_ksa.html',
          'NL': 'index_nl.html',
          'RU': 'index_ru.html',
          'PT': 'index_pt.html',
          'TR': 'index_tr.html',
          
        };
      
        let cc = (data.country_code || '').toUpperCase();
        let langFile = countryMap[cc] || 'index.html'; // Default to English

        
        if (langFile !== window.location.pathname.replace(/^\//, '')) {
          let msg = "We detected your country as " + (data.country_name || cc) +
            ". Would you like to view the site in your local language?";
          if (confirm(msg)) {
            sessionStorage.setItem('lang_redirected', '1');
            window.location = '/' + langFile;
          }
        }
      });
  }
});
