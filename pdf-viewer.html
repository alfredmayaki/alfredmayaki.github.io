<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Documents - Alfred A. B. Mayaki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #161616 0%, #2a2a2a 100%);
      color: #979797;
      min-height: 100vh;
      padding: 2em;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #161616;
      border: 2px solid #464242;
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0 0 30px rgba(160, 160, 160, 0.3);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2em;
      padding-bottom: 1em;
      border-bottom: 2px solid #464242;
    }

    h1 {
      color: #fff;
      font-size: 1.8em;
    }

    .folder-path {
      color: #3d4ee9;
      font-size: 1em;
      margin-top: 0.5em;
    }

    .back-btn {
      padding: 0.8em 1.5em;
      background: #3d4ee9;
      border: none;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
    }

    .back-btn:hover {
      background: #5563f0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(61, 78, 233, 0.5);
    }

    .pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5em;
      margin-top: 2em;
    }

    .pdf-card {
      background: #2a2a2a;
      border: 2px solid #464242;
      border-radius: 10px;
      padding: 1.5em;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      display: block;
    }

    .pdf-card:hover {
      background: #3d4ee9;
      border-color: #3d4ee9;
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(61, 78, 233, 0.4);
    }

    .pdf-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1em;
      fill: #979797;
    }

    .pdf-card:hover .pdf-icon {
      fill: #fff;
    }

    .pdf-name {
      text-align: center;
      word-wrap: break-word;
      font-size: 0.9em;
      line-height: 1.4;
    }

    .pdf-size {
      text-align: center;
      margin-top: 0.5em;
      font-size: 0.8em;
      color: #979797;
    }

    .loading {
      text-align: center;
      padding: 3em;
      color: #979797;
      font-size: 1.2em;
    }

    .no-pdfs {
      text-align: center;
      padding: 3em;
      color: #979797;
    }

    @media (max-width: 768px) {
      body {
        padding: 1em;
      }

      .container {
        padding: 1.5em;
      }

      .header {
        flex-direction: column;
        gap: 1em;
        text-align: center;
      }

      h1 {
        font-size: 1.5em;
      }

      .pdf-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>📄 PDF Documents</h1>
        <div class="folder-path" id="folderPath">Repository Root</div>
      </div>
      <a href="index.html" class="back-btn">
        ← Back to Home
      </a>
    </div>

    <div id="pdfContainer" class="loading">
      Loading PDF files...
    </div>
  </div>

  <script>
    const owner = 'alfredmayaki';
    const repo = 'alfredmayaki.github.io';
    const branch = 'main';
    const pagesBaseUrl = 'https://alfredmayaki.github.io';

    async function loadPDFs() {
      const container = document.getElementById('pdfContainer');
      const folderPath = document.getElementById('folderPath');

      folderPath.textContent = `${pagesBaseUrl}/ (repo: ${owner}/${repo}@${branch})`;

      // If nothing updates within 10s, show a message.
      const timeoutId = window.setTimeout(() => {
        container.innerHTML = '<div class="no-pdfs">Still loading... Network request may be blocked. Open DevTools → Console/Network.</div>';
      }, 10000);

      try {
        console.log('[pdf-viewer] loading started');

        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/?ref=${encodeURIComponent(branch)}`;
        const response = await fetch(apiUrl, {
          cache: 'no-store',
          headers: { 'Accept': 'application/vnd.github+json' }
        });

        if (!response.ok) {
          const errorText = await response.text();

          if (response.status === 403) {
            container.innerHTML = '<div class="no-pdfs">GitHub API request was blocked (403). You may be rate limited. Try again later.</div>';
            return;
          }

          throw new Error(`GitHub API error: ${response.status} (${errorText})`);
        }

        const entries = await response.json();
        const items = Array.isArray(entries) ? entries : [];

        const pdfs = items
          .filter(x =>
            x &&
            x.type === 'file' &&
            typeof x.name === 'string' &&
            typeof x.download_url === 'string' &&
            x.name.toLowerCase().endsWith('.pdf')
          )
          .map(x => ({
            path: x.name,
            url: `${pagesBaseUrl}/${encodeURIComponent(x.name)}`,
            size: typeof x.size === 'number' ? x.size : null
          }))
          .sort((a, b) => a.path.localeCompare(b.path));

        if (pdfs.length === 0) {
          container.innerHTML = '<div class="no-pdfs">No PDF files found in the repository root.</div>';
          return;
        }

        const pdfCards = pdfs.map(file => {
          const fileName = String(file.path || '').split('/').pop();
          const fileUrl = file.url;
          const sizeKB = typeof file.size === 'number' ? Math.round(file.size / 1024) : '?';

          return `
            <a href="${fileUrl}" target="_blank" rel="noopener noreferrer" class="pdf-card" title="Open ${fileName}">
              <svg class="pdf-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M10,19L12,15H9V10H15V15L13,19H10Z" />
              </svg>
              <div class="pdf-name">${fileName}</div>
              <div class="pdf-size">${sizeKB} KB</div>
            </a>
          `;
        }).join('');

        container.innerHTML = `<div class="pdf-grid">${pdfCards}</div>`;
      } catch (error) {
        console.error('[pdf-viewer] Error loading PDFs:', error);
        container.innerHTML = `<div class="no-pdfs">Error loading PDF files. Check DevTools. (${String(error.message || error)})</div>`;
      } finally {
        window.clearTimeout(timeoutId);
      }
    }

    document.addEventListener('DOMContentLoaded', loadPDFs);
  </script>
</body>
</html>
