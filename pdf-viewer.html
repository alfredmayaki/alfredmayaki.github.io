<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Documents - Alfred A. B. Mayaki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #161616 0%, #2a2a2a 100%);
      color: #979797;
      min-height: 100vh;
      padding: 2em;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #161616;
      border: 2px solid #464242;
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0 0 30px rgba(160, 160, 160, 0.3);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2em;
      padding-bottom: 1em;
      border-bottom: 2px solid #464242;
    }

    h1 {
      color: #fff;
      font-size: 1.8em;
    }

    .folder-path {
      color: #3d4ee9;
      font-size: 1em;
      margin-top: 0.5em;
      word-break: break-word;
    }

    .back-btn {
      padding: 0.8em 1.5em;
      background: #3d4ee9;
      border: none;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      white-space: nowrap;
    }

    .back-btn:hover {
      background: #5563f0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(61, 78, 233, 0.5);
    }

    .loading {
      text-align: center;
      padding: 3em;
      color: #979797;
      font-size: 1.2em;
    }

    .no-pdfs {
      text-align: center;
      padding: 3em;
      color: #979797;
    }

    .pdf-list {
      list-style: none;
      margin-top: 2em;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.75em;
    }

    .pdf-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1em;
      background: #2a2a2a;
      border: 2px solid #464242;
      border-radius: 10px;
      padding: 1em 1.25em;
      transition: all 0.25s ease;
    }

    .pdf-list-item:hover {
      background: #3d4ee9;
      border-color: #3d4ee9;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(61, 78, 233, 0.35);
    }

    .pdf-left {
      display: flex;
      align-items: center;
      gap: 0.9em;
      min-width: 0;
      flex: 1 1 auto;
    }

    .pdf-icon {
      width: 28px;
      height: 28px;
      flex: 0 0 auto;
      fill: #979797;
      transition: fill 0.25s ease;
    }

    .pdf-list-item:hover .pdf-icon {
      fill: #fff;
    }

    /* Desktop/tablet: keep name + size as two columns */
    .pdf-meta {
      min-width: 0;
      display: grid;
      grid-template-columns: 1fr 90px;
      column-gap: 1em;
      align-items: baseline;
      justify-items: start;
      text-align: left;
      width: 100%;
    }

    .pdf-name {
      color: #fff;
      font-size: 0.95em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      grid-column: 1;
      justify-self: start;
      text-align: left;
    }

    .pdf-size {
      font-size: 0.8em;
      color: #979797;
      transition: color 0.25s ease;
      grid-column: 2;
      justify-self: start;
      text-align: left;
      white-space: nowrap;
      width: 90px;
    }

    .pdf-list-item:hover .pdf-size {
      color: rgba(255, 255, 255, 0.85);
    }

    .open-link {
      flex: 0 0 auto;
      padding: 0.55em 0.9em;
      border-radius: 8px;
      border: 1px solid #464242;
      background: transparent;
      color: #fff;
      text-decoration: none;
      transition: all 0.25s ease;
      white-space: nowrap;
    }

    .pdf-list-item:hover .open-link {
      border-color: rgba(255, 255, 255, 0.45);
      background: rgba(255, 255, 255, 0.12);
    }

    /* MOBILE: improve tap targets/stack layout, prevent overflow */
    @media (max-width: 768px) {
      body {
        padding: 1em;
      }

      .container {
        padding: 1.25em;
      }

      .header {
        flex-direction: column;
        gap: 0.75em;
        text-align: center;
      }

      h1 {
        font-size: 1.5em;
      }

      .back-btn {
        width: 100%;
        justify-content: center;
      }

      .pdf-list {
        margin-top: 1.25em;
        gap: 0.6em;
      }

      .pdf-list-item {
        flex-direction: column;
        align-items: stretch;
        padding: 0.95em 1em;
      }

      .pdf-left {
        align-items: flex-start;
      }

      /* On small screens: stack file name and size to avoid "centered" look and truncation */
      .pdf-meta {
        grid-template-columns: 1fr;
        row-gap: 0.25em;
      }

      .pdf-name {
        white-space: normal;
        overflow: visible;
        text-overflow: clip;
        word-break: break-word;
      }

      .pdf-size {
        grid-column: 1;
        width: auto;
      }

      .open-link {
        width: 100%;
        text-align: center;
        padding: 0.8em 1em; /* larger tap target */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>📄 PDF Documents</h1>
        <div class="folder-path" id="folderPath">Repository Root</div>
      </div>
      <a href="index.html" class="back-btn">
        ← Back to Home
      </a>
    </div>

    <div id="pdfContainer" class="loading">
      Loading PDF files...
    </div>
  </div>

  <script>
    const owner = 'alfredmayaki';
    const repo = 'alfredmayaki.github.io';
    const branch = 'main';
    const pagesBaseUrl = 'https://alfredmayaki.github.io';

    async function loadPDFs() {
      const container = document.getElementById('pdfContainer');
      const folderPath = document.getElementById('folderPath');

      folderPath.textContent = `${pagesBaseUrl}/ (repo: ${owner}/${repo}@${branch})`;

      const timeoutId = window.setTimeout(() => {
        container.innerHTML = '<div class="no-pdfs">Still loading... Network request may be blocked. Open DevTools → Console/Network.</div>';
      }, 10000);

      try {
        console.log('[pdf-viewer] loading started');

        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/?ref=${encodeURIComponent(branch)}`;
        const response = await fetch(apiUrl, {
          cache: 'no-store',
          headers: { 'Accept': 'application/vnd.github+json' }
        });

        if (!response.ok) {
          const errorText = await response.text();

          if (response.status === 403) {
            container.innerHTML = '<div class="no-pdfs">GitHub API request was blocked (403). You may be rate limited. Try again later.</div>';
            return;
          }

          throw new Error(`GitHub API error: ${response.status} (${errorText})`);
        }

        const entries = await response.json();
        const items = Array.isArray(entries) ? entries : [];

        const pdfs = items
          .filter(x =>
            x &&
            x.type === 'file' &&
            typeof x.name === 'string' &&
            typeof x.download_url === 'string' &&
            x.name.toLowerCase().endsWith('.pdf')
          )
          .map(x => ({
            name: x.name,
            url: `${pagesBaseUrl}/${encodeURIComponent(x.name)}`,
            size: typeof x.size === 'number' ? x.size : null
          }))
          .sort((a, b) => a.name.localeCompare(b.name));

        if (pdfs.length === 0) {
          container.innerHTML = '<div class="no-pdfs">No PDF files found in the repository root.</div>';
          return;
        }

        const listItems = pdfs.map(file => {
          const sizeKB = typeof file.size === 'number' ? Math.round(file.size / 1024) : '?';

          return `
            <li class="pdf-list-item">
              <div class="pdf-left">
                <svg class="pdf-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                  <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M10,19L12,15H9V10H15V15L13,19H10Z" />
                </svg>
                <div class="pdf-meta">
                  <div class="pdf-name" title="${file.name}">${file.name}</div>
                  <div class="pdf-size">${sizeKB} KB</div>
                </div>
              </div>
              <a class="open-link" href="${file.url}" target="_blank" rel="noopener noreferrer">Open</a>
            </li>
          `;
        }).join('');

        container.innerHTML = `<ul class="pdf-list">${listItems}</ul>`;
      } catch (error) {
        console.error('[pdf-viewer] Error loading PDFs:', error);
        container.innerHTML = `<div class="no-pdfs">Error loading PDF files. Check DevTools. (${String(error.message || error)})</div>`;
      } finally {
        window.clearTimeout(timeoutId);
      }
    }

    document.addEventListener('DOMContentLoaded', loadPDFs);
  </script>
</body>
</html>
